<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="Trackgenix - Solve your employees' time tracking! By GSS">
        <meta name="keywords" content="time tracking, employee database, software development">
        <link rel="stylesheet" href="../styles/reset.css">
        <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="../styles/header.css">
        <link rel="stylesheet" href="../styles/sidebar.css">
        <link rel="stylesheet" href="../styles/login.css">
        <link rel="stylesheet" href="../styles/footer.css">
        <link rel="stylesheet" href="../styles/styles.css">
        <script src="../javascript/login.js"></script>
        <title>Home | Trackgenix by Gigatech Software</title>
    </head>
    <body>
        <header>
            <a href="index.html"><img src="../assets/logo-rr2.png" alt="Radium Rocket logo"></a>
            <h1>
                Gigatech Software Solutions SA
            </h1>
        </header>
        <div id="block-aside-main">
            <aside>
                <div id="sidebar-top">
                    <img src="../assets/icon-leftarrow.svg" alt="Left arrow icon">
                    <img src="../assets/icon-search.svg" alt="Search icon">
                    <input type="text" name="Search" placeholder="Placeholder">
                </div>
                <nav>
                    <a href="index.html">Home</a>
                    <a href="sign-up.html">Sign Up</a>
                    <a href="login.html">Login</a>
                    <a href="#">Information</a>
                </nav>
                <div>
                    <h2>
                        Contact us
                    </h2>
                </div>
                <div class="contact-item">
                    <img src="../assets/icon-mail.svg" alt="Mail icon">
                    <span>
                        traackgenix@gmail.com
                    </span>
                </div>
                <div class="contact-item">
                    <img src="../assets/icon-map.svg" alt="Map icon">
                    <span>
                        Pellegrini 3000, Rosario, Argentina
                    </span>
                </div>
                <div class="contact-item">
                    <img src="../assets/icon-phone.svg" alt="Phone icon">
                    <span>
                        08009990000
                    </span>
                </div>
            </aside>
            <main>
                <section id="login">
                    <div>
                        <h2>
                            Login
                        </h2>
                        <p>
                            Not registered? <a href="sign-up.html">Sign Up</a>
                        </p>
                    </div>
                    <form>
                        <div id="email-box">
                            <label for="Email">Email</label>
                            <input id="email" type="text" placeholder="Email">
                        </div>
                        <div id="password-box">
                            <label for="Password">Password</label>
                            <input id="password" type="password" placeholder="Password">
                        </div>
                        <div>
                            <div id="show-pass-check">
                                <input type="checkbox" name="Show-Password">
                                <label for="checkbox">Show Password</label>
                            </div>
                            <a href="#">Forgot Password?</a>
                        </div>
                        <div>
                            <input id="submit-button" type="submit" name="submit" value="Login">
                        </div>
                    </form>
                </section>
            </main>
        </div>
        <footer>
            <div>
                <p>
                    <cite>
                        Â© 2022 GigaTech Software Solutions SA
                    </cite>
                </p>
            </div>
            <div id="social-media-icons">
                <a href="https://facebook.com">
                    <img src="../assets/icon-facebook.svg" alt="Facebook icon">
                </a>
                <a href="https://twitter.com">
                    <img src="../assets/icon-twitter.svg" alt="Twitter icon">
                </a>
                <a href="https://linkedin.com">
                    <img src="../assets/icon-linkedin.svg" alt="LinkedIn icon">
                </a>
            </div>
        </footer>
    </body>
