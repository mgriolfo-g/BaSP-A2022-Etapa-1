<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="Trackgenix - Solve your employees' time tracking! By GSS">
        <meta name="keywords" content="time tracking, employee database, software development">
        <link rel="stylesheet" href="../styles/reset.css">
        <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="../styles/header.css">
        <link rel="stylesheet" href="../styles/sidebar.css">
        <link rel="stylesheet" href="../styles/footer.css">
        <link rel="stylesheet" href="../styles/styles.css">
        <link rel="stylesheet" href="../styles/sign-up.css">
        <script src="../javascript/sign-up.js"></script>
        <title>Home | Trackgenix by Gigatech Software</title>
    </head>
    <body>
        <header>
            <a href="index.html"><img src="../assets/logo-rr2.png" alt="Radium Rocket logo"></a>
            <h1>
                Gigatech Software Solutions SA
            </h1>
        </header>
        <div id="block-aside-main">
            <aside>
                <div id="sidebar-top">
                    <img src="../assets/icon-leftarrow.svg" alt="Left arrow icon">
                    <img src="../assets/icon-search.svg" alt="Search icon">
                    <input type="text" name="Search" placeholder="Placeholder">
                </div>
                <nav>
                    <a href="index.html">Home</a>
                    <a href="sign-up.html">Sign Up</a>
                    <a href="login.html">Login</a>
                    <a href="#">Information</a>
                </nav>
                <div>
                    <h2>
                        Contact us
                    </h2>
                </div>
                <div class="contact-item">
                    <img src="../assets/icon-mail.svg" alt="Mail icon">
                    <span>
                        traackgenix@gmail.com
                    </span>
                </div>
                <div class="contact-item">
                    <img src="../assets/icon-map.svg" alt="Map icon">
                    <span>
                        Pellegrini 3000, Rosario, Argentina
                    </span>
                </div>
                <div class="contact-item">
                    <img src="../assets/icon-phone.svg" alt="Phone icon">
                    <span>
                        08009990000
                    </span>
                </div>
            </aside>
            <main>
                <section id="signup">
                    <div>
                        <h2>
                            Sign Up
                        </h2>
                        <p>
                            Registered already? <a href="login.html">Log In</a>
                        </p>
                    </div>
                    <form>
                        <div id="name-box" class="form-item">
                            <label for="name">Name</label>
                            <input id="name" type="text" placeholder="Name">
                        </div>
                        <div id="surname-box" class="form-item">
                            <label for="lastName">Last Name</label>
                            <input id="last-name" type="text" placeholder="Last Name">
                        </div>
                        <div id="dni-box" class="form-item">
                            <label for="dni">DNI</label>
                            <input id="dni" type="text" placeholder="DNI">
                        </div>
                        <div id="bday-box" class="form-item">
                            <label for="birthday">Birthday</label>
                            <input id="birthday" type="date" placeholder="Birthday">
                        </div>
                        <div id="phone-box" class="form-item">
                            <label for="phone">Phone</label>
                            <input id="phone" type="text" placeholder="Phone Number">
                        </div>
                        <div id="addr-box" class="form-item">
                            <label for="address">Address</label>
                            <input id="address" type="text" placeholder="Address">
                        </div>
                        <div id="city-box" class="form-item">
                            <label for="city">City</label>
                            <input id="city" type="text" placeholder="City">
                        </div>
                        <div id="postcode-box" class="form-item">
                            <label for="postal-code">Postal Code</label>
                            <input id="postal-code" type="text" placeholder="Postal Code">
                        </div>
                        <div id="email-box" class="form-item">
                            <label for="Email">Email</label>
                            <input id="email" type="text" placeholder="Email">
                        </div>
                        <div id="password-box" class="form-item">
                            <label for="Password">Password</label>
                            <input id="password" type="password" placeholder="Password">
                        </div>
                        <div id="confirm-password-box" class="form-item">
                            <label for="confirm-password">Confirm Password</label>
                            <input id="confirm-password" type="password" placeholder="Confirm Password">
                        </div>
                    </form>
                    <div id="form-footer">
                        <div id="show-pass-check">
                            <input type="checkbox" name="Show-Password">
                            <label for="checkbox">Show Password</label>
                        </div>
                        <a href="#">Forgot Password?</a>
                        <div id="signup-button">
                            <input type="submit" name="submit" value="Sign Up">
                        </div>
                    </div>
                </section>
            </main>
        </div>
        <footer>
            <div>
                <p>
                    <cite>
                        Â© 2022 GigaTech Software Solutions SA
                    </cite>
                </p>
            </div>
            <div id="social-media-icons">
                <a href="https://facebook.com">
                    <img src="../assets/icon-facebook.svg" alt="Facebook icon">
                </a>
                <a href="https://twitter.com">
                    <img src="../assets/icon-twitter.svg" alt="Twitter icon">
                </a>
                <a href="https://linkedin.com">
                    <img src="../assets/icon-linkedin.svg" alt="LinkedIn icon">
                </a>
            </div>
        </footer>
    </body>
</html>
